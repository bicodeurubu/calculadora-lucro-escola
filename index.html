<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Lucro AlternativaHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora de Lucro AlternativaHub</h1>

  <div class="input-group">
    <label for="numCursos">Número de Cursos:</label>
    <input type="number" id="numCursos" value="15" min="1">
  </div>

  <div class="input-group">
    <label for="ticketMedio">Ticket Médio (R$):</label>
    <input type="number" id="ticketMedio" value="150" min="1">
  </div>

  <div class="input-group">
    <label for="alunosTurma">Alunos por Turma:</label>
    <input type="number" id="alunosTurma" value="10" min="1">
  </div>

  <div class="input-group">
    <label for="turmasAno">Turmas por Ano:</label>
    <input type="number" id="turmasAno" value="2" min="1">
  </div>

  <div class="input-group">
    <label for="comissaoProfessor">Comissão Professor (%):</label>
    <input type="number" id="comissaoProfessor" value="85" min="0" max="100">
  </div>

  <h2>Resultados</h2>
  <table id="resultados">
    <thead>
      <tr>
        <th>Mês</th>
        <th>Receita Bruta</th>
        <th>Taxa Pagamento</th>
        <th>Comissão Professor</th>
        <th>Comissão Escola</th>
        <th>Custo Fixo</th>
        <th>Lucro Líquido</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
